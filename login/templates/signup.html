{% extends 'base.html' %}

{% block content %}

    <main class="container py-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form action="/signup/" method="POST" class="card card-body">
                    <h2>Crear Cuenta</h2>
                    {% csrf_token %}
                    {{ form.as_p }}
            
                    <button class="btn btn-primary">
                        Registrarse
                    </button>
            
                </form>
                {% if error %}
                <div class="alert alert-danger">
                        {{ error }}
                </div>
                {% endif %} 
            </div>
        </div>

    </main>


{% endblock %}
